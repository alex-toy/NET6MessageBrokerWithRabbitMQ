version: '3.4'

services:

  airline.api:
    image: ${DOCKER_REGISTRY-}airlineapi
    build:
      context: .
      dockerfile: Airline.API/Dockerfile

  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    environment:
     - RABBITMQ_DEFAULT_USER=user
     - RABBITMQ_DEFAULT_PASS=password
    ports:
     - '5672:5672'
     - '15672:15672'
